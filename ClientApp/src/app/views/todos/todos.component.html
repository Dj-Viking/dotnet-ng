<app-todos-header></app-todos-header>
<app-add-todo-form (onAddTodo)="addTodo($event)"></app-add-todo-form>
<app-todo-item
  *ngFor="let _todo of todos"
  [todo]="_todo"
  (onDeleteTodo)="deleteTodo(_todo)"
  (onToggleReminder)="toggleReminder(_todo)"
  (onEditTodo)="editTodo($event)"
>

</app-todo-item>
