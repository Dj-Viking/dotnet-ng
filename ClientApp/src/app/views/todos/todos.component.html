<app-todos-header (deleteAll)="deleteAllTodos()"></app-todos-header>
<app-add-todo-form (onAddTodo)="addTodo()"></app-add-todo-form>
<app-edit-todo-form (onEditTodo)="editTodo($event)"></app-edit-todo-form>
<app-todo-item
  *ngFor="let _todo of todos"
  [todo]="_todo"
  (onDeleteTodo)="deleteTodo(_todo)"
  (onToggleReminder)="toggleReminder(_todo)"
  (onOpenEditTodo)="openEditTodo(_todo)"
>

</app-todo-item>
