<form
    (ngSubmit)="onSubmit($event)"
    [ngStyle]="{'width': '80%', 'margin': '0 auto'}"
>
    <div
        class="form-group"
        [ngStyle]="{'display': 'flex', 'justify-content': 'center', 'flex-direction': 'column'}"
    >
        <label
            [ngStyle]="{'margin': '0 auto'}"
            for="username"
        >Username</label>
        <input
            type="text"
            class="form-control"
            autocomplete="off"
            name="username"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter username"
            [(ngModel)]="username"
        >

    </div>
    <div
        class="form-group"
        [ngStyle]="{'display': 'flex', 'justify-content': 'center', 'flex-direction': 'column'}"
    >
        <label
            [ngStyle]="{'margin': '0 auto'}"
            for="email"
        >Email address</label>
        <input
            type="email"
            class="form-control"
            autocomplete="off"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            [(ngModel)]="email"
        >

    </div>
    <div
        class="form-group"
        [ngStyle]="{'display': 'flex', 'justify-content': 'center', 'flex-direction': 'column'}"
    >
        <label
            [ngStyle]="{'margin': '0 auto'}"
            for="password"
        >Password</label>
        <input
            type="password"
            class="form-control"
            autocomplete="off"
            name="password"
            id="password"
            placeholder="Password"
            [(ngModel)]="user_pass"
        >
    </div>
    <div
        class="form-group"
        [ngStyle]="{'display': 'flex', 'justify-content': 'center'}"
    >
        <button
            *ngIf="!isLoading"
            type="submit"
            class="btn btn-primary"
        >Submit</button>
        <div
            *ngIf="isLoading"
            class="spinner-border text-dark"
            role="status"
        >
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</form>
